<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bulls Bikes - Page Not Found</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // This script takes the current URL and converts the path and query
    // string into a hash-based URL, so that the app can handle the route
    // when redirected to index.html.
    var pathSegmentsToKeep = 1; // Keep /bulls/ but remove the rest
    
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/#/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
      (l.search ? '?' + l.search.slice(1) : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting to homepage...</p>
</body>
</html>
